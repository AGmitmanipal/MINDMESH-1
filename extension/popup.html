<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
        min-width: 400px;
        color: #1f2937;
      }

      .container {
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
      }

      .title {
        font-size: 20px;
        font-weight: 700;
        background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .status-section {
        background: white;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        border: 1px solid #e5e7eb;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .status-item:last-child {
        margin-bottom: 0;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #10b981;
      }

      .status-text {
        flex: 1;
      }

      .status-label {
        font-size: 12px;
        color: #6b7280;
        text-transform: uppercase;
        font-weight: 600;
      }

      .status-value {
        font-size: 14px;
        font-weight: 600;
        color: #1f2937;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        color: white;
      }

      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: white;
        color: #6366f1;
        border: 1px solid #e5e7eb;
      }

      .btn-secondary:hover {
        background: #f9fafb;
      }

      .info-text {
        font-size: 12px;
        color: #6b7280;
        margin-top: 12px;
        text-align: center;
      }

      .loading {
        display: inline-block;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">C</div>
        <div class="title">Cortex</div>
      </div>

      <div class="status-section">
        <div class="status-item">
          <div class="status-indicator"></div>
          <div class="status-text">
            <div class="status-label">Capture Status</div>
            <div class="status-value" id="captureStatus">Active</div>
          </div>
        </div>
        <div class="status-item">
          <div class="status-indicator"></div>
          <div class="status-text">
            <div class="status-label">Pages Captured</div>
            <div class="status-value" id="pageCount">0</div>
          </div>
        </div>
        <div class="status-item">
          <div class="status-indicator"></div>
          <div class="status-text">
            <div class="status-label">Memory Size</div>
            <div class="status-value" id="storageSize">0 MB</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="openDashboard">
          üìä Open Dashboard
        </button>
        <button class="btn btn-secondary" id="openSettings">
          ‚öôÔ∏è Privacy Settings
        </button>
      </div>

      <div class="info-text">
        All data stays on your device. 100% private.
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
